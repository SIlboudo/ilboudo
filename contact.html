                    <input type="text" id="name" name="name" placeholder="Kouassi" required>

                    <label for="email">Adresse mail</label>
                    <input type="email" id="email" name="email" placeholder="kouassi@gmail.com" required>
                </div>
        
                <div>
                    <label for="msg"></label>
                    <textarea name="msg" id="msg" cols="100%" rows="10" placeholder="Veuillez écrire votre message ici..."
                        required></textarea>
                </div>
        
                <div>
                    <button type="button">Envoyer</button>
                </div>
